<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>COVID-19</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    
</head>

<body>
    <header class="header">
        <h1 class="page-title">Covid-19 Dashboard</h1>
    </header>
    <main class="container">
        <section class="global__wrapper">
            <div class="global__case">
                <h4 class="global__case--title">Global Cases</h4>
                <p class="global__count">

                </p>
            </div>
            <div class="global__search">
                
            </div>
            <div class="global__country">
                
            </div>
            <div class="global__update">
                <h4 class="global__update--title">Last Update at </h4>
                <div class="update__wrapper">
                    
                </div>
            </div>
        </section>
        <section class="map__wrapper">
            <div class="map">
                <p>map</p>
            </div>
        </section>
        <section class="data__wrapper">
            <div class="data data__lives">
                <h4 class="data__title">Global Deaths/Recovery</h4>
                <ul class="lives__list">
                    <li class="lives__item"><span class="lives__item--count">111 111</span> <span
                            class="lives__item--text">Deaths/Recov</span> <span
                            class="lives__item--value">Belarus</span></li>
                    <li class="lives__item"><span class="lives__item--count">222 222</span> <span
                            class="lives__item--text">Deaths/Recov</span> <span class="lives__item--value">Poland</span>
                    </li>
                    <li class="lives__item"><span class="lives__item--count">333 333</span> <span
                            class="lives__item--text">Deaths/Recov</span> <span
                            class="lives__item--value">Ukraine</span></li>
                </ul>
            </div>
            <div class="data data__level">
                <h4 class="level__title data__title">Global Level</h4>
                <ul class="level__list">
                    <li class="level__item"><span class="level__item--count">111 111</span> <span
                            class="level__item--text">Deaths/Recov</span> <span
                            class="level__item--value">Belarus</span></li>
                    <li class="level__item"><span class="level__item--count">222 222</span> <span
                            class="level__item--text">Deaths/Recov</span> <span class="level__item--value">Poland</span>
                    </li>
                    <li class="level__item"><span class="level__item--count">333 333</span> <span
                            class="level__item--text">Deaths/Recov</span> <span
                            class="level__item--value">Ukraine</span></li>
                </ul>
            </div>
            <div class="data data__graph">
                <h4 class="graph__title data__title">Graphics</h4>
            </div>
        </section>
    </main>
    
</body>

</html>
